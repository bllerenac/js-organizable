<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizable</title>
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <header>
        <div class="organizable">
            {organiz<span class="organizable__able">able</span>}
        </div>
    </header>
    <main>
        <section class="container">
          <form class="js-signup-form register-form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-control">
                <label>First Name</label>
                <input type="text" name="first_name" required>
            </div>
            <div class="form-control">
                <label>Last Name</label>
                <input type="text" name="last_name" required>
            </div>
            <div class="form-control-edit-profile">
              <button class="btn form-control-edit-profile--btn" type="submit">Edit</button>
              <button class="btn form-control-edit-profile--btn" type="submit">Delete</button>
            </div>
          </form>
        </section>
    </main>
  </body>
</html>
